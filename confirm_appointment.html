<body>
	<nav id="top-nav-bar" class="navbar navbar-light bg-white">
	    <a class="navbar-brand" href="#">
	    	<img src="images/logo.jpg" width="12%" height="12%">
		</a>
	</nav>

	<div id="appointment-container">
		<h2>Schedule Appointment</h2>
		<div id="appointment-details-container">
			<h3>Appointment Details</h3>
			<table id="appointment-details-table" class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row">Who</th>
			      <td>John Doe</td>
			    </tr>
			    <tr>
			      <th scope="row">Clinician</th>
			      <td>Jane Goodwin</td>
			    </tr>
			    <tr>
			      <th scope="row">Why</th>
			      <td>Assessment</td>
			    </tr>
			    <tr>
			      <th scope="row">When</th>
			      <td>10:00am - 11:00am PT on March 10, 2021</td>
			    </tr>
			  </tbody>
			</table>
			
			<!-- <form id="appointment-form" action='php/confirm_appointment.php' method='post'> -->
			<form id="appointment-form">
				<div id="additional-details-container">
					<h4>Additional Details</h4>
					<div class="input-field">
	                	<label for="additionalDetails">Is there anything you would like your clinician to know?</label>
	                	<textarea class="form-control" id="additionalDetails" rows="4" cols="50" placeholder="Comments for your clinician..."></textarea>
	              </div>
				</div>
				
				<div id="confirm-container">
					<a href="patientform.html">
				      <button id="btn-back" class="btn btn-secondary" type="button" >Back</button>
				    </a>
					<button type="button" id="btn-confirm" class="btn btn-primary pull-right" type="submit" onclick="confirm();">Confirm Appointment</button>
				</div>
			</form>
		</div>
